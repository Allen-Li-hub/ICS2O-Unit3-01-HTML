<!DOCTYPE html>
<!--- ICS2O-My first PWA --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Allen-Li" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>GitHub page as PWA template</title>
    <link rel="canonical" href="https://Allen-Li-hub/ICS2O-Unit3-01-HTML/" />
    <link rel="manifest" href="/ICS2O-Unit3-01-HTML/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Area of a Trapizoid, with JS</h1>
    <img src="./img/trapizoid.png" alt="rectangle" width="35%" height="auto">
    <h2>Formula</h2>
    <h3>A = [(a + b) / 2] x h </h3>
    <p>
      Please enter integers for dimensions:
      <form action="javascript:addAgeClicked()">
        <label for="fname">a base:</label>
        <input type="number" id="a-base-dimension" placeholder="e.g. 3">&nbsp;mm<br><br>
        <label for="lname">b base:</label>
        <input type="number" id="b-base-dimension" placeholder="e.g. 5">&nbsp;mm<br><br>
        <label for="lname">height:</label>
        <input type="number" id="height-dimension" placeholder="e.g. 10">&nbsp;mm<br><br>
        <input type="submit" value="Calculate Area">
      </form>
    </p>
    <div id="answers">
      <div id="area"></div>
    </div>
  </body>
</html>
